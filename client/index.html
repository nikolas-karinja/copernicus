<!DOCTYPE html>
<html>
    <head>
        <title>Copernicus</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />

        <link rel='stylesheet' href='./public/styles/html.min.css'>
    </head>
    <body>
        <topper>
            <div id='logo-icon'></div>
            <h1 id='logo-name'>Copernicus</h1>

            <div id='user-icon'>
                <span class="material-symbols-sharp">account_circle</span>
            </div>
            
            <button>About</button>
            <button>Communities</button>
            <button>LiveBoard</button>
        </topper>

        <page id='liveboard'>
            <div id='room-options'>
                <button title='Create and open your own room'>Create Room</button>
                <button title='Join a currently open chat room by name'>Join Room</button>
                <button id='browse-rooms' title='Browse the currently open chat rooms'>Browse Rooms</button>
            </div>

            <div id='room-name' title='Name of the room'>Room Name</div>
            <div id='board'></div>
            
            <form id='board' autocomplete="off">
                <input id='input' placeholder='Type something here...'>
            </form>

            <div id='send' title='Send message (ENTER)'></div>

            <div id='info'>
                <div id='label'>Users Active</div>
            </div>
        </page>

        <page id='communities'></page>
        <page id='about'></page>

        <script src='./src/index.js' type='module'></script>
    </body>
</html>
